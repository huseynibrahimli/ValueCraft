<html lang="en-us">
    <head>
        <!--Title-->
        <title>{% block title %}{% endblock %} - ValueCraft</title>

        <!--Header-->
        <header>{% block header %}{% endblock %}</header>

        <!-- CSS linkage -->
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

        <!-- Favicon linkage -->
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
        <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}">
        <link rel="manifest" href="{{ url_for('static', filename='favicon/site.webmanifest') }}">

        <!-- General meta tags -->
        <meta charset="utf-8">
        <meta name="description" content="{% block meta_description %}Financial valuation and modeling projects{% endblock %}">
        <meta name="keywords" content="{% block meta_keywords %}equity valuation, option pricing, swap valuation, DCF, BSM, Monte Carlo, OIS, IRS{% endblock %}">
        <meta name="author" content="{% block meta_author %}Huseyn Ibrahimli, CFA{% endblock %}">
        <meta property="website:published_time" content="2024-01-09T09:00:00+00:00">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Open graph meta tags -->
        <meta property="og:title" content="Financial valuation and modeling projects">
        <meta property="og:url" content="https://www.valuecraft.de/">
        <meta property="og:image" content="{% block og_image %}https://www.valuecraft.de/static/thumbnail.png{% endblock %}">
        <meta property="og:image:width" content="1200">
        <meta property="og:image:height" content="630">
        <meta property="og:type" content="website">
        <meta property="og:description" content="{% block description %}Financial valuation and modeling projects - equity valuation using Discounted Cash Flow method,
                                                option pricing using Black-Scholes-Merton model and Monte Carlo simulation, interest rate swaps
                                                pricing and valuation{% endblock %}">

        <!-- Font Awesome 5 -->
        <script src="https://kit.fontawesome.com/e2899382f8.js" crossorigin="anonymous"></script>

        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-TRT0T7S1VR"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'G-TRT0T7S1VR');
        </script>
    </head>
    <body>{% block content %}{% endblock %}</body>
</html>
